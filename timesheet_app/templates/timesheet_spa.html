<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Employee Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --primary: #00649f;
            --accent: #86bc25;
            --bg: #f7f9fc;
            --surface: #ffffff;
            --border: #e0e6ef;
            --text: #1c1f26;
            --muted: #5c6370;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        header {
            background: var(--primary);
            color: white;
            padding: 18px 28px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: .3px;
            text-align: center;
        }

        .container {
            max-width: 780px;
            margin: 40px auto;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .04);
            padding: 28px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: var(--primary);
        }

        form {
            display: grid;
            gap: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 600;
            font-size: 13px;
            color: var(--text);
        }

        input,
        select,
        textarea {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 14px;
            transition: border .2s, box-shadow .2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 100, 159, 0.15);
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 70px;
        }

        button {
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background .2s, transform .1s;
        }

        button:hover {
            background: #004f7c;
            transform: translateY(-1px);
        }

        .note {
            font-size: 13px;
            color: var(--muted);
            margin-top: -8px;
        }

        @media (max-width: 680px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>Employee Timesheet</header>

    <div class="container">
        <form id="tsForm" autocomplete="off" novalidate>
            <div class="grid">
                <div class="field">
                    <label>Employee ID</label>
                    <input name="employee_id" placeholder="e.g. 1234" required />
                </div>
                <div class="field">
                    <label>Employee Name</label>
                    <input name="employee_name" placeholder="e.g. Neeraj Paliwal" required />
                </div>
                <div class="field">
                    <label>Project Code</label>
                    <select name="project_code" required>
                        <option value="">Choose…</option>
                        <option value="P101">P101 — Client Audit</option>
                        <option value="P202">P202 — Internal Tooling</option>
                        <option value="DELOITTE-TEST">DELOITTE-TEST (invalid)</option>
                    </select>
                </div>
                <div class="field">
                    <label>Department</label>
                    <select name="department" required>
                        <option value="">Choose…</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Unknown">Unknown (invalid)</option>
                    </select>
                </div>
                <div class="field">
                    <label>Date</label>
                    <input type="date" name="date" required />
                </div>
                <div class="field">
                    <label>Hours Worked</label>
                    <input name="hours_worked" placeholder="e.g. 8" required />
                    <div class="note">Non-numeric values may trigger backend errors.</div>
                </div>
            </div>
            <div class="field">
                <label>Task Description</label>
                <textarea name="task_description" placeholder="e.g. Month-end reconciliation, reporting…" required></textarea>
            </div>
            <div class="grid">
                <div class="field">
                    <label>Billable</label>
                    <select name="billable" required>
                        <option value="">Choose…</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Maybe">Maybe (invalid)</option>
                    </select>
                </div>
                <div class="field">
                    <label>Manager Email</label>
                    <input type="email" name="manager_email" placeholder="e.g. neeraj@company.com" />
                </div>
            </div>
            <button type="submit">Submit Timesheet</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("tsForm");

        function payloadFromForm() {
            const fd = new FormData(form);
            let payload = {};
            fd.forEach((val, key) => payload[key] = val);
            return payload;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const payload = payloadFromForm();
            try {
                const res = await fetch("/timesheet/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                const json = await res.json();
                if (json.trace) {
                    alert("❌ Error occurred. Check backend logs.\n\n" + json.trace.substring(0, 300) + "...");
                } else {
                    alert("✅ Timesheet submitted successfully!");
                    form.reset();
                }
            } catch (err) {
                alert("⚠️ Network error: " + err.message);
            }
        });
    </script>
</body>

</html>
