<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PatchIQ AI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      width: 95%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #2d89ef;
      color: white;
      white-space: nowrap;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a {
      color: #2d89ef;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>PatchIQ AI - Error Fix Dashboard</header>

  <div class="container">
    <table id="dashboardTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Error File</th>
          <th>Fixed File</th>
          <th>Diff File</th>
          <th>Branch</th>
          <th>Root Cause</th>
          <th>Proposed Fix</th>
          <th>PR Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const response = await fetch("http://127.0.0.1:8000/dashboard-api/"); // Django API endpoint
        const data = await response.json();

        const tbody = document.querySelector("#dashboardTable tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${item.timestamp}</td>
            <td>${item.error_file}</td>
            <td>${item.fixed_file}</td>
            <td>${item.diff_file}</td>
            <td>${item.branch_name}</td>
            <td>${item.root_cause}</td>
            <td>${item.proposed_fix}</td>
            <td><a href="${item.pr_url}" target="_blank">View PR</a></td>
          `;

          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading dashboard:", error);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
