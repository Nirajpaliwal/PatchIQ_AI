<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PatchIQ.AI Dashboard</title>
  <style>
    :root {
      --primary: #00649f;
      --accent: #86bc25;
      --bg: #f5f7fa;
      --surface: #ffffff;
      --border: #e1e6ef;
      --text: #1c1f26;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    .container {
      max-width: 1500px;
      margin: 40px auto;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .06);
      padding: 28px;
      animation: fadeIn 0.5s ease-in-out;
      overflow-x: auto;
    }

    h2 {
      margin-bottom: 18px;
      font-size: 22px;
      color: var(--primary);
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      padding-bottom: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 12px;
    }

    th, td {
      padding: 12px 14px;
      border: 1px solid var(--border);
      text-align: left;
      vertical-align: top;
    }

    th {
      background: var(--primary);
      color: white;
      font-weight: 600;
      white-space: nowrap;
    }

    tr:nth-child(even) {
      background: #f9fbfd;
    }

    tr:hover {
      background: #f1f7fc;
      transition: background 0.2s;
    }

    a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>PatchIQ.AI - Error Fix Dashboard</header>

  <div class="container">
    <h2>Recent Fixes</h2>
    <table id="dashboardTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Error File</th>
          <th>Branch</th>
          <th>Error Stack Trace</th>
          <th>Root Cause</th>
          <th>Proposed Fix</th>
          <th>PR Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const response = await fetch("http://127.0.0.1:8000/dashboard-api/"); // Django API endpoint
        const data = await response.json();

        const tbody = document.querySelector("#dashboardTable tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${item.timestamp}</td>
            <td>${item.error_file}</td>
            <td>${item.branch_name}</td>
            <td>${item.trace}</td>
            <td>${item.root_cause}</td>
            <td>${item.proposed_fix}</td>
            <td><a href="${item.pr_url}" target="_blank">View PR</a></td>
          `;

          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading dashboard:", error);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
